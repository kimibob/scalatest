log4j.rootLogger = debug,C,D,E,stdout
  
log4j.appender.C = org.apache.log4j.ConsoleAppender  
log4j.appender.C.Target = System.out  
log4j.appender.C.layout = org.apache.log4j.PatternLayout  
log4j.appender.C.layout.ConversionPattern = [%d{yyyy-MM-dd HH:mm:ss}][%-5p][%t][%l]: %m%n

log4j.appender.D = org.apache.log4j.DailyRollingFileAppender  
log4j.appender.D.File = d:\\info.log  
log4j.appender.D.Append = true  
log4j.appender.D.Threshold = INFO   
log4j.appender.D.layout = org.apache.log4j.PatternLayout  
log4j.appender.D.layout.ConversionPattern = [%d{yyyy-MM-dd HH:mm:ss}][%-5p][%t][%l]: %m%n

log4j.appender.E = org.apache.log4j.DailyRollingFileAppender  
log4j.appender.E.File =d:\\error.log   
log4j.appender.E.Append = true  
log4j.appender.E.Threshold = ERROR   
log4j.appender.E.layout = org.apache.log4j.PatternLayout  
log4j.appender.E.layout.ConversionPattern =  [%d{yyyy-MM-dd HH:mm:ss}][%-5p][%t][%l]: %m%n

log4j.logger.com.alibaba.druid=debug,stdout
log4j.appender.stdout = org.apache.log4j.DailyRollingFileAppender  
log4j.appender.stdout.File =d:\\error.log   
log4j.appender.stdout.Append = true  
log4j.appender.stdout.Threshold = ERROR   
log4j.appender.stdout.layout = org.apache.log4j.PatternLayout  
log4j.appender.stdout.layout.ConversionPattern =  [%d{yyyy-MM-dd HH:mm:ss}][%-5p][%t][%l]: %m%n

